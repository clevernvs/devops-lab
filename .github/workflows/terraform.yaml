name: Terraform CI/CD

on:
  workflow_dispatch:
    inputs:
      apply:
        description: "Executa o Terraform Apply"
        required: true
        default: "false"
        type: choice
        options:
          - true
          - false

      plan_destroy:
        description: "Planejar o Plan Destroy"
        required: true
        default: "false"
        type: choice
        options:
          - true
          - false

      destroy:
        description: "Executa o Terraform Destroy"
        required: true
        default: "false"
        type: choice
        options:
          - true
          - false

permissions:
  id-token: write
  contents: read

jobs:
  job1:
    name: Terraform
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v5.0.0

      - name: "Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v4.3.1
        with:
          role-to-assume: arn:aws:0000
          aws-region: us-east-2

      - name: "HashiCorp - Setup Terraform"
        uses: hashicorp/setup-terraform@v3.1.2

      - name: "Terraform Init"
        run: terraform init

      - name: "Terraform Validate"
        run: terraform validate

      - name: "Terraform Plan"
        run: terraform plan -out=tfplan.tfout

      - name: "Terraform Apply"
        run: terraform apply -auto-approve tfplan.tfout
        if: github.event.inputs.apply == 'true'

      - name: "Terraform Plan Destroy"
        run: terraform plan -destroy -out=tfplan.tfout
        if: github.event.inputs.plan_destroy == 'true'

      - name: "Terraform Destroy"
        run: terraform apply -destroy -auto-approve tfplan.tfout
        if: github.event.inputs.destroy == 'true'
